<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>win64's website</title>
  <link rel="icon" type="image/png" href="imgs/fav.png">
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI Variable Display", sans-serif;
      background-image: url('imgs/img19.png');
      background-size: cover;
      background-position: center;
      filter: blur(55%);
      height: 100vh;
      overflow: hidden;
    }

    /* Taskbar styling */
    .taskbar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      box-sizing: border-box; /* Include padding in width */
      justify-content: center; /* Center taskbar contents */
    }

    .taskbar .logo-title {
      display: flex;
      align-items: center;
      flex-grow: 1; /* Allow the logo-title to take up available space */
    }

    .taskbar img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    .taskbar .title {
      color: #fff;
      font-size: 18px;
      margin: 0;
    }

    .taskbar nav {
      display: flex;
      gap: 20px;
      margin-left: 20px; /* Add some space between the title and the navigation */
    }

    /* Button styling */
    .taskbar nav a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .taskbar nav a:hover {
      background-color: rgba(255, 255, 255, 0.2);
      color: #ff9100;
    }

    /* Main content styling */
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 50px); /* Adjust height to account for the taskbar */
      text-align: center;
      position: relative;
      z-index: 1;
      margin-top: 50px; /* Ensure content is not hidden behind the taskbar */
    }

    .content h1 {
      color: #fff;
      font-size: 3em;
      margin: 10px 0;
    }

    .content p {
      color: #ddd;
      font-size: 1.5em;
      margin: 10px 0 30px;
    }

    .content h3 {
      color: #fff;
      font-size: 1.8em;
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Top Taskbar -->
  <div class="taskbar">
    <div class="logo-title">
      <a href="index.html">
        <img src="imgs/fav.png" alt="win64's pfp :3">
      </a>
      <span class="title">win64's website</span>
    </div>
    <nav>
      <a href="projects.html">Projects</a>
      <a href="friends.html">Friends</a>
      <a href="https://discord.com/invite/NEkfvzkbdA" target="_blank">Discord</a>
      <a href="https://youtube.com/@userwin64" target="_blank">YouTube</a>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="content">
    <h1>Hello! I'm win64.</h1>
    <p>I am a tech YouTuber that does tech experiments, mapping, and fun! I like to code in Batch, VBS, and Python.</p>
    <h3>Click on the buttons on the top right corner to find out more :3</h3>
    </a>
  </div>

</body>
</html>
